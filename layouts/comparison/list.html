{{ define "main" }}
<content>
  {{ partial "breadcrumbs.html" . }}
  
  <h1>{{ .Title }}</h1>

  <div class="comparison-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px;">
    {{ range .Pages }}
      <div class="comp-card" style="border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
        <a href="{{ .Permalink }}">
          <h3>{{ .Title }}</h3>
        </a>
        <p>{{ .Summary }}</p>
      </div>
    {{ end }}
  </div>
</content>
{{ end }}
